<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Title</title>


    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="fontawsome/css/all.css" rel="stylesheet">	

	<link href="am/style.css" rel="stylesheet">
    <link href="footer/styles/style.css" rel="stylesheet">
    

  </head>

  <body>
  	<div class="container-fluid">
  		<br>

	  	 <div class="row">
	  	 	<div class="col-md-12">
	  	 		<img src="images/logo_tuc.png" alt="TUC" height="50" width="80">
	  	 	</div>	
		 </div> 
  	</div>


  	<br>
  	<div class="container">
  		<div id="boarder">
  			
			 <div class="row">
			    <div class="col-md-1 col-sm-1  text-center" >
						<div class="led-box" >
						    <div class="led-yellow" id="led1"></div>
						    <p>1</p>
						</div>
			    </div>
			    <div class="col-md-1 col-sm-1  text-center" >
						<div class="led-box" >
						    <div class="led-yellow" id="led2"></div>
						    <p>2</p>
						</div>
			    </div>
			    <div class="col-md-1 col-sm-1  text-center" >
						<div class="led-box" >
						    <div class="led-yellow" id="led3"></div>
						    <p>3</p>
						</div>
			    </div>
			    <div class="col-md-1 col-sm-1  text-center" >
						<div class="led-box" >
						    <div class="led-yellow" id="led4"></div>
						    <p>4</p>
						</div>
			    </div>
			    <div class="col-md-1 col-sm-1  text-center" >
						<div class="led-box" >
						    <div class="led-yellow" id="led5"></div>
						    <p>5</p>
						</div>
			    </div>
			    <div class="col-md-1 col-sm-1  text-center" >
						<div class="led-box" >
						    <div class="led-yellow" id="led6"></div>
						    <p>6</p>
						</div>
			    </div>
			    <div class="col-md-1 col-sm-1  text-center" >
						<div class="led-box" >
						    <div class="led-yellow" id="led7"></div>
						    <p>7</p>
						</div>
			    </div>
			    <div class="col-md-1 col-sm-1  text-center" >
						<div class="led-box" >
						    <div class="led-yellow" id="led8"></div>
						    <p>8</p>
						</div>
			    </div>
			    <div class="col-md-1 col-sm-1  text-center" >
						<div class="led-box" >
						    <div class="led-yellow" id="led9"></div>
						    <p>9</p>
						</div>
			    </div>
			    <div class="col-md-1 col-sm-1  text-center" >
						<div class="led-box" >
						    <div class="led-yellow" id="led10"></div>
						    <p>10</p>
						</div>
			    </div>
			 </div>

			 <br><br>
		 <!-- second row -->
		 	<div class="row">
		  	 	<div class="col-md-5 col-sm-5  text-center innerboarder">
		  	 		<div class="row">
		  	 			<div class="col-md-12 col-sm-12  text-center">
		  	 				<div class="slidecontainer">
							  <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
							  <p>Value: <span id="demo"></span></p>
							</div>
		  	 			</div>
		  	 		</div>
		  	 		<div class="row another_sndrow">
		  	 			<div class="col-md-6 col-sm-6  text-center ">
							<label class="switch">
					            <input type="checkbox">
					            <span class="innerswitch round"></span>
					          </label> 
					  	</div>	
				  	 	<div class="col-md-6 col-sm-6  text-center">
							<label class="switch">
					            <input type="checkbox">
					            <span class="innerswitch round"></span>
					          </label> 
					  	</div>	
		  	 		</div>
		  	 	</div>

		  	 	<div class="col-md-6 col-sm-6  text-center innerboarder">
		  	 		<div class="row">
		  	 			<div class="col-md-6 col-sm-6  text-center firstpress">
				  	 		<button id="stpress">Btn 1</button>
				  	 	</div>	
		  	 			<div class="col-md-6 col-sm-6  text-center secondpress">
				  	 		<button id="ndpress">Btn 2</button>
				  	 	</div>	
		  	 		</div>
		  	 		<div class="row sndrow">
				  	 	<div class="col-md-6 col-sm-6  text-center firstpress">
				  	 		<button id="thrdpress">Btn 3</button>
				  	 	</div>
				  	 	<div class="col-md-6 col-sm-6  text-center secondpress">
				  	 		<button id="fourthpress">Btn 4</button>
				  	 	</div>	
		  	 		</div>
		  	 	</div>	


		 	</div> 
		 	<br><br>

		</div>
		 <div class="row">
			<div class="appfooter col-md-12 col-sm-12">
				<!-- blinking door -->
				<img class="col-md-1 col-sm-1" id="doorblinkingimg" onmouseover="doorblinkover()" onmouseout="doorblinkout()" src="footer/img/door.png" >

				<!-- vertical line -->
				<div class="vl col-md-1 col-sm-1"></div>

				<!-- speed -->
				<div class="speed col-md-1 col-sm-1">
					<p>40KM/H</p>
				</div>
					
				<!-- vertical line -->
				<div class="vl col-md-1 col-sm-1"></div>

				<!--  lights -->
				<img class="col-md-1 col-sm-1 lights" id="blinkingflight" onmouseover="flightsblinkover()" onmouseout="flightsblinkout()" src="footer/img/frontlights.png" >

				<!-- vertical line -->
				<div class="vl col-md-1 col-sm-1"></div>

				<!--  lights -->
				<img class="col-md-1 col-sm-1 lights" id="blinkingblight" onmouseover="blightsblinkover()" onmouseout="blightsblinkout()" src="footer/img/backlights.png" >

				<!-- vertical line -->
				<div class="vl col-md-1 col-sm-1"></div>

				<div class="col-md-1 col-sm-1"><i class="fa fa-battery-full fa-2x fa-rotate-270 battery" aria-hidden="true"></i></div>

				<div class="vl col-md-1 col-sm-1"></div>
				<!-- menu -->

				<a href="menu.html" class="btn btn-outline-primary  pull-right topmarginfooter" role="button"><i class="fas fa-bars"></i></a>
			</div>
		</div>
	</div> 



<script src="jquery/jquery-3.3.1.js"></script>

<script type="text/javascript" src="footer/js/script.js"></script>
<script type="text/javascript" src="am/js/script.js"></script>

<script src="bootstrap/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  
  </body>
</html>
