<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Title</title>


    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="fontawsome/css/all.css" rel="stylesheet">	

    <link href="footer/styles/style.css" rel="stylesheet">
    <link href="signs/styles/styles.css" rel="stylesheet">
    <style type="text/css">
    	    	.battery:after {
    background-color: #fff;
    border: 2px solid #000;
    content: "";
    display: block;
    height: 16px;
    position: absolute;
    right: -6px;
    top: 6px;
    width: 6px;
}
.battery {
    background-color: #fff;
    border: 2px solid #000;
    height: 32px;
    margin-left: auto;
    margin-right: auto;
    position: relative;
    width: 100px;
}

.battery .battery-level {
    background-color: #666;
    height: 100%;
}
    </style>

  </head>

  <body>
  	<div class="container-fluid">
  		<br>
	  	 <div class="row">
	  	 	<div class="col-md-12">
	  	 		<img src="images/logo_tuc.png" alt="TUC" height="50" width="80">
	  	 	</div>	
		 </div> 
  	</div>

  	<br>

  	<div class="container">
		 <div class="row">
		    <div class="col-md-4 col-sm-4  text-center" >
		    	 <img id="blinkinglane" onmouseover="laneblinkover()" onmouseout="laneblinkout()" src="signs/img/lane.png"> 
		    </div>

		    <div class="col-md-4 col-sm-4 text-center" >
		    	 <img id="blinkingman" onmouseover="blinkover()" onmouseout="blinkout()" src="signs/img/man-sign.png"> 
		    </div>

		    <div class="col-md-4 col-sm-4  text-center" >
		    	<img id="blinkingobject" onmouseover="objectblinkover()" onmouseout="objectblinkout()" src="signs/img/object.png"> 
		    </div>
		 </div>

		 <br><br>
		 <!-- second row -->
		 <div class="row">

		    <div class="col-md-4 col-sm-4  text-center" >
		    	 <img id="blinkingcircle" onmouseover="circleblinkover()" onmouseout="circleblinkout()" src="signs/img/circularsign.png"> 
		    </div>

		    <div class="col-md-4 col-sm-4  text-center" >
		    	 <img id="blinkingtraffic" onmouseover="trafficblinkover()" onmouseout="trafficblinkout()" src="signs/img/trafficlight.png"> 
		    </div>

		    <div class="col-md-4 col-sm-4  text-center" >
		    	<img id="blinkingtriangle" onmouseover="triangleblinkover()" onmouseout="triangleblinkout()" src="signs/img/trianglesign.png"> 
		    </div>

		 </div>
		</div> 

<div id="battery"><div id="battery-level"></div></div>

		 <br><br>
	<div class="container">
		<div class="row">
			<div class="appfooter col-md-12 col-sm-12">
				<!-- blinking door -->
				<img class="col-md-1 col-sm-1" id="doorblinkingimg" onmouseover="doorblinkover()" onmouseout="doorblinkout()" src="footer/img/door.png" >

				<!-- vertical line -->
				<div class="vl col-md-1 col-sm-1"></div>

				<!-- speed -->
				<div class="speed col-md-1 col-sm-1">
					<p>40KM/H</p>
				</div>
					
				<!-- vertical line -->
				<div class="vl col-md-1 col-sm-1"></div>

				<!--  lights -->
				<img class="col-md-1 col-sm-1 lights" id="blinkingflight" onmouseover="flightsblinkover()" onmouseout="flightsblinkout()" src="footer/img/frontlights.png" >

				<!-- vertical line -->
				<div class="vl col-md-1 col-sm-1"></div>

				<!--  lights -->
				<img class="col-md-1 col-sm-1 lights" id="blinkingblight" onmouseover="blightsblinkover()" onmouseout="blightsblinkout()" src="footer/img/backlights.png" >

				<!-- vertical line -->
				<div class="vl col-md-1 col-sm-1"></div>

				<!-- menu -->
				<a href="menu.html" class="btn btn-outline-primary  pull-right topmarginfooter" role="button"><i class="fas fa-bars"></i></a>
			</div>
		</div>
	</div>



<script src="jquery/jquery-3.3.1.js"></script>
<script src="js/myscript.js"></script>

<script type="text/javascript" src="footer/js/script.js"></script>


<script type="text/javascript" src="signs/js/script.js"></script>
<script src="bootstrap/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  
  </body>
</html>
