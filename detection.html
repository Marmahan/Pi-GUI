<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Title</title>


    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="fontawsome/css/all.css" rel="stylesheet">	

    <link href="styles/styles.css" rel="stylesheet">
    <link href="footer/styles/style.css" rel="stylesheet">
    <link href="detection/styles/styles.css" rel="stylesheet">

  <body>
  	<div class="container-fluid">
  		<br>
	  	 <div class="row">
	  	 	<div class="col-md-12">
	  	 		<img src="images/logo_tuc.png" alt="TUC" height="50" width="80">
	  	 	</div>	
		 </div> 
  	</div>

  	<br>

  	<div class="container">
  		<div id="border">
	  		<div class="row">
			    <div class="col-md-4 col-sm-4  text-center" >
			    	<a href="detected.html?det=lane">
			    	 <img id="blinkinglane" onmouseover="laneblinkover()" onmouseout="laneblinkout()" src="detection/img/lane.png"> 
			    	</a>
			    </div>

			    <div class="col-md-4 col-sm-4 text-center" >
			    	<a href="detected.html?det=man">
			    	 <img id="blinkingman" onmouseover="blinkover()" onmouseout="blinkout()" src="detection/img/man-sign.png"> 
			    	</a>
			    </div>

			    <div class="col-md-4 col-sm-4  text-center" >
			    	<a href="detected.html?det=object">
			    		<img id="blinkingobject" onmouseover="objectblinkover()" onmouseout="objectblinkout()" src="detection/img/object.png"> 
			    	</a>
			    </div>
			 </div>

			 <br><br>
			 <!-- second row -->
			 <div class="row">

			    <div class="col-md-4 col-sm-4  text-center" >
			    	<a href="detected.html?det=circle">
			    	 <img id="blinkingcircle" onmouseover="circleblinkover()" onmouseout="circleblinkout()" src="detection/img/circularsign.png">
			    	 </a> 
			    </div>

			    <div class="col-md-4 col-sm-4  text-center" >
			    	<a href="detected.html?det=trafficlight">
			    	 <img id="blinkingtraffic" onmouseover="trafficblinkover()" onmouseout="trafficblinkout()" src="detection/img/trafficlight.png"> 
			    	</a>
			    </div>

			    <div class="col-md-4 col-sm-4  text-center" >
			    	<a href="detected.html?det=triangle">
			    		<img id="blinkingtriangle" onmouseover="triangleblinkover()" onmouseout="triangleblinkout()" src="detection/img/trianglesign.png"> 
			    	</a>
			    </div>

			 </div>
  		</div>

		 <div class="row">
			<div class="appfooter col-md-12 col-sm-12">
				<!-- blinking door -->
				<img class="col-md-1 col-sm-1" id="doorblinkingimg" onmouseover="doorblinkover()" onmouseout="doorblinkout()" src="footer/img/door.png" >

				<!-- vertical line -->
				<div class="vl col-md-1 col-sm-1"></div>

				<!-- speed -->
				<div class="speed col-md-1 col-sm-1">
					<p>40KM/H</p>
				</div>
					
				<!-- vertical line -->
				<div class="vl col-md-1 col-sm-1"></div>

				<!--  lights -->
				<img class="col-md-1 col-sm-1 lights" id="blinkingflight" onmouseover="flightsblinkover()" onmouseout="flightsblinkout()" src="footer/img/frontlights.png" >

				<!-- vertical line -->
				<div class="vl col-md-1 col-sm-1"></div>

				<!--  lights -->
				<img class="col-md-1 col-sm-1 lights" id="blinkingblight" onmouseover="blightsblinkover()" onmouseout="blightsblinkout()" src="footer/img/backlights.png" >

				<!-- vertical line -->
				<div class="vl col-md-1 col-sm-1"></div>

				<div class="col-md-1 col-sm-1"><i class="fa fa-battery-full fa-2x fa-rotate-270 battery" aria-hidden="true"></i></div>

				<div class="vl col-md-1 col-sm-1"></div>
				<!-- menu -->
				<a href="menu.html" class="btn btn-outline-primary  pull-right topmarginfooter" role="button"><i class="fas fa-bars"></i></a>
			</div>
		</div>

	</div>
